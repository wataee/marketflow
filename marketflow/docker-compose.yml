version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketflow-postgres
    environment:
      POSTGRES_USER: marketflow
      POSTGRES_PASSWORD: marketflow
      POSTGRES_DB: marketflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketflow-network

  redis:
    image: redis:7-alpine
    container_name: marketflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketflow-network

  # Exchange emulators
  # Перед запуском загрузите образы:
  # docker load -i exchange1_arm64.tar (или exchange1_amd64.tar)
  # docker load -i exchange2_arm64.tar (или exchange2_amd64.tar)
  # docker load -i exchange3_arm64.tar (или exchange3_amd64.tar)
  exchange1:
    image: exchange1:latest  # Измените на exchange1-amd64 для x86_64
    container_name: marketflow-exchange1
    ports:
      - "40101:40101"
    networks:
      - marketflow-network
    restart: unless-stopped

  exchange2:
    image: exchange1:latest  # Измените на exchange2-amd64 для x86_64
    container_name: marketflow-exchange2
    ports:
      - "40102:40102"
    networks:
      - marketflow-network
    restart: unless-stopped

  exchange3:
    image: exchange1:latest  # Измените на exchange3-amd64 для x86_64
    container_name: marketflow-exchange3
    ports:
      - "40103:40103"
    networks:
      - marketflow-network
    restart: unless-stopped

  marketflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketflow-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      exchange1:
        condition: service_started
      exchange2:
        condition: service_started
      exchange3:
        condition: service_started
    environment:
      # Переопределяем hosts для Docker окружения
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - EXCHANGE1_HOST=exchange1
      - EXCHANGE2_HOST=exchange2
      - EXCHANGE3_HOST=exchange3
      - SERVER_PORT=8080
    volumes:
      - ./configs:/root/configs
    networks:
      - marketflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  marketflow-network:
    driver: bridge