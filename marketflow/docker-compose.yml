version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketflow-postgres
    environment:
      POSTGRES_USER: marketflow
      POSTGRES_PASSWORD: marketflow
      POSTGRES_DB: marketflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketflow-network

  redis:
    image: redis:7-alpine
    container_name: marketflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketflow-network

  # --- Сервисы Бирж (Добавлены) ---
  exchange1:
    image: exchange1:latest  # Используем локальный образ, который у вас уже есть
    container_name: exchange1
    ports:
      - "40101:40101"
    networks:
      - marketflow-network
    restart: unless-stopped

  exchange2:
    image: exchange2:latest
    container_name: exchange2
    ports:
      - "40102:40102"
    networks:
      - marketflow-network
    restart: unless-stopped

  exchange3:
    image: exchange3:latest
    container_name: exchange3
    ports:
      - "40103:40103"
    networks:
      - marketflow-network
    restart: unless-stopped

  # --- Основное приложение ---
  marketflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketflow-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # Добавляем зависимость от бирж, чтобы они запустились до приложения
      exchange1:
        condition: service_started
      exchange2:
        condition: service_started
      exchange3:
        condition: service_started
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - SERVER_PORT=8080
    networks:
      - marketflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  marketflow-network:
    driver: bridge