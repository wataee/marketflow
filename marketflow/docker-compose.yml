services:
  postgres:
    image: postgres:15-alpine
    container_name: marketflow-postgres
    environment:
      POSTGRES_USER: marketflow
      POSTGRES_PASSWORD: marketflow
      POSTGRES_DB: marketflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketflow-network

  redis:
    image: redis:7-alpine
    container_name: marketflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketflow-network

  marketflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketflow-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - SERVER_PORT=8080
    networks:
      - marketflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  marketflow-network:
    driver: bridge